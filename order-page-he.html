<body>

    <div>
        <button class="category-button" onclick="filterCategory('all')">×”×¦×’ ×”×›×œ</button>
        <button class="category-button" onclick="filterCategory('sweet')">××ª×•×§</button>
        <button class="category-button" onclick="filterCategory('fresh')">××¨×¢× ×Ÿ</button>
        <button class="category-button" onclick="filterCategory('acid')">×—××•×¥</button>
        <button class="category-button" onclick="filterCategory('woody')">×¢×•×¨ ×•×¢×¥</button>
        <button class="category-button" onclick="filterCategory('acid_sweet')">×—×•××¥ ××ª×•×§</button>
        <button class="category-button" onclick="filterCategory('eastern')">××–×¨×—×™</button>

        <button class="category-button" onclick="filterCategory('oriental')">××•×¨×™×™× ×˜×œ</button>
        <button class="category-button" onclick="filterCategory('citrus')">×”×“×¨×™</button>
    </div>

    <div id="perfume-list"></div>

    <script>
        const sheetID = "1t2TMP8Z0l_THNxeAzgfgEuguC-DDRfcRG1BQiuaaU7E";
        const sheetName = "Sheet1";
        const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${sheetName}`;

        fetch(url)
            .then(res => res.text())
            .then(rep => {
                const jsonData = JSON.parse(rep.substring(47).slice(0, -2));
                const data = jsonData.table.rows.map(row => row.c.map(cell => cell ? cell.v : ""));
                const container = document.getElementById("perfume-list");

                data.slice(1).forEach(row => {
                    const [code, desc, img, price, acidSweet, woody, acid, fresh, sweet,
                           eastern, floral, fruity, oriental, citrus] = row;
                    let classes = "";
                    if (acidSweet == 1) classes += " acid_sweet";
                    if (woody == 1) classes += " woody";
                    if (acid == 1) classes += " acid";
                    if (fresh == 1) classes += " fresh";
                    if (sweet == 1) classes += " sweet";
                    if (eastern == 1) classes += " eastern";
                    if (floral == 1) classes += " floral";
                    if (fruity == 1) classes += " fruity";
                    if (oriental == 1) classes += " oriental";
                    if (citrus == 1) classes += " citrus";

                    container.innerHTML += `
                        <div class="perfume${classes}">
                            <img src="${img}" alt="${code}">
                            <h3>${code}</h3>
                            <p>×¡×•×’: ${desc}</p>
                            <p>××—×™×¨: ${price} â‚ª</p>
                        </div>
                    `;
                });
            });

        function filterCategory(cat) {
            const items = document.querySelectorAll(".perfume");
            items.forEach(el => {
                if (cat === "all" || el.classList.contains(cat)) {
                    el.classList.remove("hidden");
                } else {
                    el.classList.add("hidden");
                }
            });
        }
    </script>
